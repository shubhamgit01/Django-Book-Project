<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href={% static 'css/bootstrap.min' %}>
</head>
<body>
    <div class="container-fluid">
        <div class="row border-bottom border-secondary">
            <div class="col-md-6 ">
                <div class="row">
                    <div class="col-2  p-2">
                        <img src="{% static 'images/logo.png' %}" alt='' width=75px>
                    </div>
                    <div class="col-6 ">
                        <h2>BOOK PROJ</h2>
                    </div>
                    <div class="col-4 ">
                        <h5><span class="float-right text-info p-1">Welcome {{request.user}}</span></h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h5>
                    <a href="/app/signup" class='float-right pr-5 border border-primary rounded p-2'>SignUp</a>
                    <a href="/accounts/logout" class='float-right mr-2 border border-primary rounded p-2 '>Logout</a>
                    <a href="/accounts/login" class='float-right mr-2 border border-primary rounded p-2 '>SignIn</a>
                </h5>
            </div>
        </div>
        <div class="row border-bottom border-secondary">
            <div class="col ">
                <ul class="nav nav-pills  py-2" >
                    <li class="nav-item"><a href="/app/index/" class="nav-link active">HOME</a></li>
                    <li class="nav-item"><a href="/app/books/" class="nav-link">BOOK</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% block main_block %}
                <h3><span class=" text-info">Shubham Wecomes You.</span></h3>
                <img src="{% static 'images/picc.jpg' %}" alt='' height='500px' width='1600px'>
                {% endblock %}
            </div>
        </div>
        <div class="row fixed-bottom pl-3 border boder-danger">
            <div class="col">
                <h6 class= mt-1>&copy; Book Proj since 1200AD</h6>
            </div>
        </div>
    </div>
    
</body>
</html>
