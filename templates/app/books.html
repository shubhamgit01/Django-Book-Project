{% extends 'app/base.html'%}

{% block main_block %}
<h5 class="bg-light border border-secondary rounded mx-auto mt-2 p-1 pl-3 pr-3">
    BOOK 
    <small class="float-right"><a href="/app/new/">+New Book</a></h5></small>
<h5/>
{% load static %}
<link rel="stylesheet" href="{% static 'css/books.css' %}">

<table class="table  m-auto">
    <thead>
        <tr>
            <th>Sr</th>
            <th>title</th>
            <th>Author</th>
            <th>Book Cover</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td><a href="/app/edit/?book_id={{book.id}}">{{book.title}}</a></td>
                <td>{{book.author}}</td>
                <td><img src="/static/uploads/{{book.cover.url}}" height=60px</td>
                <td>{{book.price}}</td>
                <td><a href="/app/del/?book_id={{book.id}}"><img src="{%  static 'images/Delete.png' %} " alt="" height=45px></td></a>
                
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
